<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Day 16 â€“ WebSocket Audio Streaming</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bg">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
  </div>

  <main class="card">
    <header class="header">
      <h1>ðŸŽ§ Day 16 â€“ Live Audio Stream</h1>
      <div class="status">
        <span id="wsDot" class="dot"></span>
        <span id="wsText">Disconnected</span>
      </div>
    </header>

    <section class="controls">
      <button id="startBtn" class="btn primary">
        <span class="pulse" aria-hidden="true"></span>
        Start Streaming
      </button>
      <button id="stopBtn" class="btn danger" disabled>
        Stop
      </button>
    </section>

    <section class="meter-wrap">
      <canvas id="meter" width="600" height="80"></canvas>
      <div id="hint">Your mic signal animates when recording. Chunks stream to the server in real time.</div>
    </section>

    <section class="log">
      <h2>Log</h2>
      <pre id="log"></pre>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
