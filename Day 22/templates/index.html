<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Voice Agent</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Background with animated particles */
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at top, #0d6efd, #1a1a2e, #000);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }

    /* Floating particles */
    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.3);
      animation: float 15s infinite;
    }
    @keyframes float {
      from { transform: translateY(0) translateX(0); opacity: 1; }
      to { transform: translateY(-200vh) translateX(50vw); opacity: 0; }
    }

    .chat-container {
      max-width: 800px;
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 2rem;
      border: 2px solid rgba(0,255,255,0.2);
      box-shadow: 0 0 30px rgba(0,255,255,0.3);
      animation: fadeIn 1s ease forwards;
      z-index: 2;
    }

    @keyframes fadeIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h4 {
      font-weight: 700;
      text-shadow: 0 0 20px #0dcaf0;
    }

    /* Floating glowing mic button */
    .record-btn {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ff4b2b, #ff416c);
      border: none;
      color: white;
      font-size: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 25px rgba(255, 65, 108, 0.8);
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 5;
    }
    .record-btn:hover {
      transform: scale(1.15);
      box-shadow: 0 0 50px rgba(255, 65, 108, 1);
    }
    .record-btn.recording {
      background: linear-gradient(135deg, #dc3545, #ff073a);
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 7, 58, 0.7); }
      70% { box-shadow: 0 0 0 30px rgba(255, 7, 58, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 7, 58, 0); }
    }

    .status-display {
      font-size: 1.2rem;
      margin-top: 1rem;
      font-weight: 500;
      text-shadow: 0 0 20px #0dcaf0, 0 0 40px #20c997;
    }

    .transcription-container {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      padding: 1.5rem;
      margin-top: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.3);
      animation: slideUp 0.8s ease;
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .transcription-label {
      font-size: 1rem;
      font-weight: 600;
      color: #ffc107;
      margin-bottom: 0.5rem;
    }

    .transcription-text {
      font-size: 1.1rem;
      line-height: 1.6;
      min-height: 60px;
      font-style: italic;
      animation: glowText 1.5s ease-in-out infinite alternate;
    }
    @keyframes glowText {
      from { text-shadow: 0 0 10px #20c997; }
      to { text-shadow: 0 0 25px #0dcaf0; }
    }

    .final-transcript {
      font-weight: 700;
      color: #0dcaf0 !important;
      text-shadow: 0 0 30px #0dcaf0, 0 0 50px #20c997;
    }

    .transcription-history {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 1rem;
      margin-top: 1rem;
      max-height: 220px;
      overflow-y: auto;
      scrollbar-width: thin;
    }

    .transcription-history-item {
      padding: 0.5rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .history-timestamp {
      font-size: 0.8rem;
      color: #adb5bd;
    }

    .history-text {
      font-size: 0.95rem;
      color: #f8f9fa;
    }
  </style>
</head>
<body>
  <!-- floating background particles -->
  <div id="particles"></div>

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="chat-container text-center">
      <h4 class="mb-3">ðŸ¤– AI Voice Agent</h4>
      <p class="mb-4 text-light">Talk with your AI assistant in style ðŸš€</p>

      <div id="statusDisplay" class="status-display">âœ¨ Ready to chat!</div>

      <!-- Transcription Display Area -->
      <div id="transcriptionDisplay" class="transcription-container d-none">
        <div class="transcription-label text-start">Current Turn:</div>
        <div id="currentTranscript" class="transcription-text text-start">
          Waiting for speech...
        </div>

        <!-- Transcription History -->
        <div class="transcription-label text-start mt-3">Transcription History:</div>
        <div id="transcriptionHistory" class="transcription-history">
          <div class="text-muted text-center" style="font-style: italic;">
            Your completed turns will appear here...
          </div>
        </div>
      </div>

      <audio id="audioPlayer" hidden></audio>
    </div>
  </div>

  <!-- floating mic -->
  <button id="recordBtn" class="record-btn">
    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-mic-fill" viewBox="0 0 16 16">
      <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z"/>
      <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"/>
    </svg>
  </button>

  <script>
    // create floating particles
    const particlesContainer = document.getElementById("particles");
    for (let i = 0; i < 40; i++) {
      const particle = document.createElement("div");
      particle.className = "particle";
      const size = Math.random() * 6 + 3;
      particle.style.width = size + "px";
      particle.style.height = size + "px";
      particle.style.left = Math.random() * window.innerWidth + "px";
      particle.style.top = window.innerHeight + "px";
      particle.style.animationDuration = (10 + Math.random() * 20) + "s";
      particlesContainer.appendChild(particle);
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/script.js"></script>
</body>
</html>
