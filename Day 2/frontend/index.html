<!DOCTYPE html>
<html>
<head>
    <title>Murf AI 30-Day Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 24px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #ffffff;
            color: #2575fc;
            transition: 0.3s;
        }

        button:hover {
            background-color: #e0e0e0;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Murf AI 30-Day Challenge</h1>
        <button id="clickBtn">Click Me</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
