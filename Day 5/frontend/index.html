<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murf AI 30-Day Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Murf AI 30-Day Challenge</h1>

        <!-- Text to Speech Section -->
        <div class="card">
            <h2>Text to Speech</h2>
            <input type="text" id="textInput" placeholder="Enter text to convert to speech">
            <button id="submitBtn">Generate Audio</button>
            <audio id="audioPlayer" controls></audio>
            <p id="status"></p>
        </div>

        <!-- Echo Bot Section -->
        <div class="card">
            <h2>Echo Bot</h2>
            <button id="startRecord">Start Recording</button>
            <button id="stopRecord" disabled>Stop Recording</button>
            <audio id="echoPlayer" controls></audio>
            <p id="echoStatus"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
